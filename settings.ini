[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = emb_opt
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = emb_opt
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Karl Heyer
author_email = karl@darkmatterai.co
copyright = 2023 onwards, %(author)s
description = A lightweight framework to efficiently screen vector databases
keywords = nbdev jupyter notebook python
language = English
status = 3
user = DarkMatterAI

### Optional ###
requirements = numpy datasets
dev_requirements = faiss-cpu qdrant-client chromadb matplotlib
